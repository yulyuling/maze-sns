<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>첫번째 페이지</title>
</head>
<style>
</style>
<body>
	<div id="app">
		<div>
			아이디 : <input v-model="userId">  
		</div>
		<div>
			비밀번호 : <input v-model="pwd">  
		</div>
		<button @click="fnLogin">로그인(세션)</button>
        <button @click="fnLoginJWT">로그인(JWT)</button>
	</div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                userId : "",
				pwd : ""
            };
        },
        methods: {
            fnLogin(){
				var self = this;
				fetch("http://localhost:3000/user", {
                    method : "POST",
                    headers : {
                        "Content-type" : "application/json"   
                    },
                    credentials : "include",
                    body : JSON.stringify({
                        userId : self.userId,
                        pwd : self.pwd
                    })
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if(data.user){
                        location.href="product-list.html";
                    }
                    
                });
            },
            fnLoginJWT(){
				var self = this;
				fetch("http://localhost:3000/login", {
                    method : "POST",
                    headers : {
                        "Content-type" : "application/json"   
                    },
                    body : JSON.stringify({
                        userId : self.userId,
                        pwd : self.pwd
                    })
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data.token);
                    localStorage.setItem("token", data.token);
                    alert(data.message);
                    if(data.token){
                        location.href="product-list-jwt.html";
                    }
                    
                });
            }
        },
        mounted() {
            var self = this;
        }
    });
    app.mount('#app');
</script>
